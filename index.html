<!DOCTYPE html>
<html>
<head>
	<title>Cathore Ray Oscilloscope</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="cro_container">
		<canvas id="canvas" width="500" height="400"></canvas>
		<div>
			<input type="radio" name="channel" value="A"/>A
			<input type="radio" name="channel" value="B"/>B
			<input type="radio" name="channel" value="AB"/>AB
		</div>
	</div>
	<script type="text/javascript" src="libs/jquery.js"></script>
	<script type="text/javascript" src="libs/underscore.js"></script>
	<script type="text/javascript" src="libs/backbone-min.js"></script>
	<script type="text/javascript" src="js/CROView.js"></script>
	<script type="text/javascript" src="js/SignalGeneratorView.js"></script>
	<script type="text/javascript">	
	new CROView({el:'#cro_container', scaleX:10, scaleY:10, channelA: function(t){return 10 * Math.sin(t) - 3 * Math.sin(2*t)}}).render()
	</script>
</body>
</html>
